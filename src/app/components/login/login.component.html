<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-3">Login Admin</h3>

  <div class="mb-2">
    <label>Usuario</label>
    <input type="text" [(ngModel)]="usuario" class="form-control" placeholder="Usuario">
  </div>

  <div class="mb-3">
    <label>Contraseña</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
  </div>

  <button class="btn btn-primary w-100" (click)="login()">Iniciar sesión</button>
</div>
